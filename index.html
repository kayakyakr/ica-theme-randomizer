<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="/ica-theme-randomizer/params.js"></script>
  <script>
    $(function(){
        $(document).on('click', '#theme-btn', function(){
          var theme_list = THEMES,
              themes = [],
              num_themes = parseInt($('#num-themes').val());

          if(isNaN(num_themes)){
            num_themes = 3;
          }

          while(themes.length < theme_list.length && themes.length < num_themes){
            var theme = theme_list[Math.floor(Math.random()*theme_list.length)];
            if(themes.indexOf(theme) < 0){
              themes.push(theme);
            }
          }

          $('#theme-holder').empty();
          for(var i = 0; i < themes.length; i++){
            $('#theme-holder').append('<li>' + themes[i] + '</li>');
          }
        });
      });
  </script>
</head>
<body>
  <h1>ICA Random Theme Picker</h1>
  <div id="theme-btn" class="btn">Generate Themes</div>
  <label>Number of themes (default 3)</label>
  <input id="num-themes" type="text"/>

  <h4>Your Themes:</h4>
  <ol id="theme-holder">
  </ol>
</body>
</html>
